<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Website chia sẻ bài viết, kinh nghiệm và trao đổi kiến thức về Front-end Việt Nam">
  <meta name="keywords" content="Front-end, blog, template, html, twig, mustache, css, sass, scss, less, js, javascipt, jQuery, angular Js, react Js, Vue Js, Việt Nam">
  <meta property="og:url"                content="http://css-vn.com" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="Blog chính thức của CSS-VN | Front-end Việt Nam" />
  <meta property="og:description"        content="Website chia sẻ bài viết, kinh nghiệm và trao đổi kiến thức về Front-end Việt Nam" />
  <meta property="og:image"              content="http://css-vn.com/images/banner.png" />
  <title>CSS-VN | Front-end Developer Việt Nam</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

  <div id="app">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <div class="container">
        <a v-link="{path: '/'}" class="navbar-brand">CSS-VN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" v-link="{path: '/'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text">
            Navbar text with an inline element
          </span>
        </div>
      </div>
    </nav>
    <div id="main-content" class="container">
      <router-view></router-view>
    </div>
  </div>

  <template id="blog-list-template">
    <div class="video-list" v-show="!blog">
      <!-- <div class="filter">
        <input type="text" placeholder="Search title" class="form-control" v-model="liveFilter">
        <h4>Filter by genre:</h4>
        <div class="row">
          <div class="col-md-6">
            <select name="" id="" class="form-control" v-model="genreFilter">
              <option value="">All</option>
              <option v-for='genre in genres' value="{{ genre }}">{{ genre | capitalize }}</option>
            </select>
          </div>
        </div>
      </div> -->
      <div class="media-list content">
        <div class="media content__item" v-for="blog in blogs">
          <div class="card  content__image text-center">
            <a v-link="{ name: 'blog', params: {blogID: blog.nid[0].value }}">
              <img class="card-img-top" v-bind:src="blog.field_image[0].url" v-bind:alt="blog.field_image[0].alt">
            </a>
            <div class="card-body well content__content text-left">
              <h2 class="card-title content__title">
                <a v-link="{ name: 'blog', params: {blogID: blog.nid[0].value }}">{{ blog.title[0].value }}</a>
              </h2>
              <p class="card-text content__description">{{{ blog.body[0].value }}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="single-blog-template">
    <div class="single-blog " v-show="blog">
      <div class="blog-item" v-for="blogItem in blog">
        <h2>{{ blogItem.title[0].value }}</h2>
        <div class="single-blog__img text-center">
          <img v-bind:src="blogItem.field_image[0].url" v-bind:alt="blogItem.field_image[0].alt">
        </div>
        <div class="single-blog__description well">
          {{{ blogItem.body[0].value }}}
        </div>
      </div>
    </div>
  </template>

  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
